<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>courses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <p id="username"></p>
        <div class="top-actions">
            <a href="search.html">Search</a>
            <button id="logout">Logout</button>
        </div>
    </div>
    <h1>My Courses</h1>
    <table id="course-table">
        <tr>
            <th rowspan="2">Course No.</th>
            <th colspan="2">CC (<span id="CCD/CCO">0</span>/2)</th>
            <th rowspan="2">NS (<span id="NS">0</span>/2)</th>
            <th colspan="2">SCL/HST (<span id="SCL/HST">0</span>/2)</th>
            <th colspan="4">AH (courses: <span id="AHo/AHp/AHq/AHr">0</span>/2, codes: <span id="AH-codes">0</span>/2)</th>
            <th colspan="2">WCr/WCd (<span id="WCr/WCd">0</span>/2)</th>
            <th rowspan="2">WC (<span id="WC">0</span>/1)</th>
            <th colspan="2">QQ/QR (<span id="QQ/QR">0</span>/2)</th>
            <th rowspan="2">Remove</th>
        </tr>
        <tr>
            <th>CCD (<span id="CCD">0</span>/1)</th>
            <th>CCO (<span id="CCO">0</span>/1)</th>
            <th>SCL (<span id="SCL">0</span>/1)</th>
            <th>HST (<span id="HST">0</span>/1)</th>
            <th>AHO (<span id="AHo">0</span>)</th>
            <th>AHP (<span id="AHp">0</span>)</th>
            <th>AHQ (<span id="AHq">0</span>)</th>
            <th>AHR (<span id="AHr">0</span>)</th>
            <th>WCR (<span id="WCr">0</span>/1)</th>
            <th>WCD (<span id="WCd">0</span>/1)</th>
            <th>QQ (<span id="QQ">0</span>/1)</th>
            <th>QR (<span id="QR">0</span>/1)</th>
        </tr>
    </table>
    <script src="courses.js"></script>
</body>
</html>
